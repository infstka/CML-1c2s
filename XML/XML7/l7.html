<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1450px" height="3500px">
<rect height="150" width="150" x="10" y="10" fill="white" stroke="black" stroke-dashoffset="52%" stroke-width="5">
<animate attributeName="x" from="10" to="1300" begin="mouseover" dur="5s" />
<animate attributeName="stroke-dashoffset" from="150" to="0" begin="mouseover" dur="5s" />
</rect>
<rect height="150" width="150" x="10" y="210" fill="white" stroke="black" stroke-width="5">
<animate attributeName="width" from="150" to="300" begin="mouseover" dur="2s" />
<animate attributeName="height" from="150" to="300" begin="mouseover" dur="2s" />
</rect>
<rect height="150" width="150" x="10" y="410" fill="white" stroke="black" stroke-width="5">
<animate attributeName="x" from="10" to="1300" begin="mouseover" dur="5s" />
<animate attributeName="fill" from="white" to="red" begin="mouseover" dur="5s" />
</rect>
<rect height="150" width="150" x="30" y="610" fill="white" stroke="black" stroke-width="5">
<animate attributeName="stroke-width" from="5" to="25" begin="mouseover" dur="4s" />
</rect>
<circle r="65" cx="430" cy="300" fill="plum" stroke="purple" stroke-width="5">
<animate attributeName="r" begin="mouseover" attribute-Type="XML" from="65" to="100" dur="1s" />
</circle>
<rect width="150px" height="150px" x="900" y="150" r="20" stroke-dasharray="700" stroke-dashoffest="700" stroke="red" stroke-width="5" fill="white">
<animate attributeName="stroke-dashoffset" from="700" to="0" begin="mouseover" dur="5s" />
</rect>
<rect width="150px" height="150px" x="600" y="150" r="20" stroke-dasharray="750" stroke="red" stroke-width="5" fill="white">
<animate attributeName="stroke-dasharray" begin="mouseover" from="0" to="750" dur="5s" />
</rect>
</svg>
</body>
</html>
