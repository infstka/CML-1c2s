<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://dir.by/example_lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="http://dir.by/example_lib/jquery_ui/jquery-ui-1.12.1/jquery-ui.min.js"></script> 
    <!-- подключ jq (конкретно функцию) -->
    <style type="text/css">
        #draggable {
            width: 5em;
            text-align: center;
            padding: 10px
        }
        #draggable1 {
            border: 1px solid black;
            width: 5em;
            text-align: center;
            padding: 10px;
            font-size: 30px;
            font-weight: 10;
            font-family: Times New Roman; 
        } 
   
    </style>
    <script type="text/javascript">
        $(function () {
            $('#draggable').draggable(); //селектор с методом 
        });
        $(function () {
            $('#draggable1').draggable();
        });
    </script>
</head>

<body>
    <div id="draggable">
        <img src="1.jpg">
    </div>
    <div id="draggable1">
     текст. область
    </div>
</body>

</html>
