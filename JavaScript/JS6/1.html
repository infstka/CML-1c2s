<script>
function OpenFun1(){
	let nw1=open("about:blank", "hello", "width=500,height=500");

            element.innerHTML = 'Закрыть', element.id = 'but', element.onclick = function() {
                nw1.close()
            };
            nw1.document.body.appendChild(element); 
}
