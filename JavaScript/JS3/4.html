<script type="text/javascript">
const date = new Date();
document.write('<tr>');
document.write('<th>'+'Год '+'</th>');
document.write('<th>'+date.getFullYear()+'</th>'+'<br>');
document.write('</tr>');
document.write('<tr>');
document.write('<th>'+'Месяц '+'</th>');
document.write('<th>'+(date.getMonth() + 1)+'</th>'+'<br>');
document.write('</tr>');
document.write('<tr>');
document.write('<th>'+'День '+'</th>');
document.write('<th>'+(date.getDay() + 14)+'</th>'+'<br>');
document.write('</tr>');
document.write('<tr>');
document.write('<th>'+'Час '+'</th>');
document.write('<th>'+(date.getHours() + 1)+'</th>'+'<br>');
document.write('</tr>');
document.write('<tr>');
document.write('<th>'+'Минуты '+'</th>');
document.write('<th>'+date.getMinutes()+'</th>'+'<br>');
document.write('</tr>');
document.write('<tr>');
document.write('<th>'+'Секунды '+'</th>');
document.write('<th>'+date.getSeconds()+'</th>'+'<br>');
document.write('</tr>');
document.write('</tr>');
</script>
